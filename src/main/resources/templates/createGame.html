<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous">
  </script>
</head>
<body class="d-flex align-items-center" style="margin-top: 50px">
<main class="form-signin w-100 m-auto">
  <center>
    <form method="POST" th:object="${gameDTO}" style="width: 350px">
      <h1 class="h3 mb-3 fw-normal" style="text-align: center">Создание игры</h1>

      <div class="form-floating">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
        <input type="text" id="name" name="name" th:value="*{name}" required class="form-control"
               placeholder="Название игры">
        <label for="name">Название игры</label>
      </div>

      <div class="form-floating">
        <span th:if="${#fields.hasErrors('developer')}" th:errors="*{developer}" class="error"></span>
        <input type="text" id="developer" name="developer" th:value="*{developer}" required class="form-control"
               placeholder="Разработчик">
        <label for="developer">Разработчик</label>
      </div>

      <div class="form-floating">
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error"></span>
        <input type="text" id="price" name="price" th:value="*{price}" required class="form-control"
               placeholder="Цена">
        <label for="price">Цена</label>
      </div>





      <button class="btn btn-primary w-100 py-2" type="submit" style="height: 40px">Создать игру</button>
      <div style="margin-top: 10px">

      </div>

      <a th:href="@{/admin}">Назад</a>



    </form>
  </center>
</main>
</body>
</html>
