<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous">
    </script>
</head>
<body class="d-flex align-items-center" style="margin-top: 50px">
<main class="form-signin w-100 m-auto">
    <center>
        <form th:action="@{/registration}" method="POST" th:object="${userDTO}" style="width: 350px">
            <h1 class="h3 mb-3 fw-normal" style="text-align: center">Регистрация</h1>

            <div class="form-floating">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
                <input type="text" id="name" name="name" th:value="*{name}" required class="form-control"
                       placeholder="Имя">
                <label for="name">Имя</label>
            </div>

            <div class="form-floating">
                <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="error"></span>
                <input type="text" id="surname" name="surname" th:value="*{surname}" required class="form-control"
                       placeholder="Фамилия">
                <label for="surname">Фамилия</label>
            </div>

            <div class="form-floating">
                <span th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="error"></span>
                <input type="text" id="nickname" name="nickname" th:value="*{nickname}" required class="form-control"
                       placeholder="Никнейм">
                <label for="nickname">Никнейм</label>
            </div>

            <div class="form-floating">
                <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="error"></span>
                <input type="text" id="country" name="country" th:value="*{country}" required class="form-control"
                       placeholder="Страна">
                <label for="country">Страна</label>
            </div>

            <div class="form-floating">
                <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="error"></span>
                <input type="text" id="login" name="login" th:value="*{login}" required class="form-control"
                       placeholder="Логин">
                <label for="login">Логин</label>
            </div>

            <div class="form-floating">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
                <input type="email" id="email" name="email" th:value="*{email}" required class="form-control"
                       placeholder="Почта">
                <label for="email">Почта</label>
            </div>

            <div class="form-floating">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
                <input type="password" id="password" name="password" required class="form-control"
                       placeholder="Пароль">
                <label for="password">Пароль</label>
            </div>

            <div class="form-floating">
                <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                      class="error"></span>
                <input type="password" id="confirmPassword" name="confirmPassword" required class="form-control"
                       placeholder="ConfirmPassword">
                <label for="confirmPassword">Подтвердите пароль</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit" style="height: 40px">Регистрация</button>
            <div style="margin-top: 10px">

                <p>Уже зарегестрировались?<a href="/login"> Вход</a></p>
            </div>
            <p class="mt-2 mb-1 text-body-secondary">© 2023</p>

        </form>
    </center>
</main>
</body>
</html>
