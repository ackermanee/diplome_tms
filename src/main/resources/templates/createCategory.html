<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous">
  </script>
</head>
<body class="d-flex align-items-center" style="margin-top: 50px">
<main class="form-signin w-100 m-auto">
  <center>
    <form method="POST" th:object="${categoryDTO}" style="width: 350px">
      <h1 class="h3 mb-3 fw-normal" style="text-align: center">Создание категории</h1>

      <div class="form-floating">
        <span th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}" class="error"></span>
        <input type="text" id="categoryName" name="categoryName" th:value="*{categoryName}" required class="form-control"
               placeholder="Название категории">
        <label for="categoryName">Название категории</label>
      </div>

      <div class="form-floating">
        <span th:if="${#fields.hasErrors('categoryDescription')}" th:errors="*{categoryDescription}" class="error"></span>
        <input type="text" id="categoryDescription" name="categoryDescription" th:value="*{categoryDescription}" required class="form-control"
               placeholder="Описание категории">
        <label for="categoryDescription">Описание категории</label>
      </div>


      <button class="btn btn-primary w-100 py-2" type="submit" style="height: 40px">Изменить</button>
      <div style="margin-top: 10px">

      </div>

      <a th:href="@{/admin}">Создать категорию</a>



    </form>
  </center>
</main>
</body>
</html>
